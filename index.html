<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-Karteikarten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meine Vokabel-Karteikarten</h1>
    <div id="flashcards-container"></div>
    <button id="next-card">Nächste Karte</button>

    <script src="script.js"></script>
</body>
</html>

<select id="set-selector" onchange="changeSet(this.value)">
    <option value="Set 1">Set 1</option>
    <option value="Set 2">Set 2</option>
</select>


<h2>Neues Kartenset erstellen</h2>
<form id="new-set-form">
    <input type="text" id="new-set-name" placeholder="Name des neuen Sets" required>
    <button type="submit">Set erstellen</button>
</form>

<h2>Neues Wort hinzufügen</h2>
<form id="new-word-form">
    <input type="text" id="word" placeholder="Wort" required>
    <input type="text" id="translation" placeholder="Übersetzung" required>
    <select id="set-selection">
        <option value="Set 1">Set 1</option>
        <option value="Set 2">Set 2</option>
    </select>
    <button type="submit">Wort hinzufügen</button>
</form>


<nav>
    <ul>
        <li><a href="#" onclick="showSection('lernen')">Lernen</a></li>
        <li><a href="#" onclick="showSection('vokabeln')">Vokabeln</a></li>
    </ul>
</nav>

<!-- Bereich für Lernen -->
<div id="lernen-section" style="display:none;">
    <h2>Lernen</h2>
    <p>Wähle ein Kartenset aus, um zu lernen:</p>
    <select id="learn-set-selector" onchange="changeSetForLearning(this.value)">
        <option value="">Kartenset auswählen</option>
    </select>
    <div id="flashcards-container"></div>
    <button id="next-card" style="display:none;">Nächste Karte</button>
</div>

<!-- Bereich für Vokabeln -->
<div id="vokabeln-section" style="display:none;">
    <h2>Vokabeln</h2>
    <p>Wähle ein Kartenset aus, um alle Wörter zu sehen oder neue Wörter hinzuzufügen:</p>
    <select id="vocab-set-selector" onchange="showWordsInSet(this.value)">
        <option value="">Kartenset auswählen</option>
    </select>
    <ul id="word-list"></ul>

    <!-- Formular zum Hinzufügen neuer Wörter -->
    <h3>Neues Wort hinzufügen</h3>
    <form id="new-word-form">
        <input type="text" id="new-word" placeholder="Wort" required>
        <input type="text" id="new-translation" placeholder="Übersetzung" required>
        <button type="submit">Hinzufügen</button>
    </form>
</div>
